<!DOCTYPE html>
<html lang="ru">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Команда с черными крышками</title>
	<link rel="stylesheet" href="../style.css">

	<script src="../functions.js" defer></script>
	<script src="black.js" defer></script>
</head>

<body>
	<div class="quest">
		<div class="container">
			<h2>Вас ждут в кабинете №</h2>

				<div class="arrow stage_1">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_1">
					<div class="class_body">
						<p>406</p>
					</div>
				</div>
				<div class="arrow stage_2">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_2">
					<div class="class_body">
						<p>403</p>
					</div>
				</div>
				<div class="arrow stage_3">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_3">
					<div class="class_body">
						<p>402</p>
					</div>
				</div>
				<div class="arrow stage_4">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_4">
					<div class="class_body">
						<p>306</p>
					</div>
				</div>
				<div class="arrow stage_5">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_5">
					<div class="class_body">

				</div>
				<div class="arrow stage_6">
					<span class="fas fa-arrow-down"></span>

					<div class="class_body">

				</div>
				<div class="arrow stage_7">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_7">
					<div class="class_body">
						<p>303</p>
					</div>
				</div>
				<div class="arrow stage_8">
					<span class="fas fa-arrow-down"></span>
				</div>
				<div class="class stage_8">
					<div class="class_body">
						<p>Актовый зал</p>
					</div>
				</div>
			</div>
			<div class="secret_word">
				<h3>Введите кодовое слово</h3>

			</div>
			<div class="remember">
				<h4>И не забудь свою секретную фразу:</h4>
				<p>В пятый раз учебный год начнется, учеба пусть легко тебе дается!</p>
			</div>
			<div class="bg_layer"></div>
			<div class="modal_error">
				<h4>Неверный код!!!</h4>
				<button>Закрыть</button>
			</div>
		</div>

</html>
